<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- <link rel="icon" href="./favicon.ico"> -->

    <title>Note Taking</title>

    <!-- Bootstrap core CSS -->
    <link href="./css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="./signin-style.css" rel="stylesheet">
  </head>

  <body>

    <form class="form-signin">
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
        <label for="userName" class="sr-only">User Name</label>
        <input type="text" id="userName" class="form-control" placeholder="User Name" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>

        <button id="login" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
         <span id="messageSpan"></span>
        <p class="mt-5 mb-3 text-muted">&copy; noteplus 2019</p>
    </form>

    <script src="./js/jquery-3.3.1.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/app-noteplus.js"></script>
  </body>

</html>
